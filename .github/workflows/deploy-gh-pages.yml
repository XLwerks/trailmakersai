name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run build
        env:
          VITE_SUPABASE_PROJECT_ID: "exloycfrdcwnuaxozavx"
          VITE_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4bG95Y2ZyZGN3bnVheG96YXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MzQ1MDksImV4cCI6MjA4NjUxMDUwOX0.4WjPjlknJutbMMM7s6eMfqu8hxrBWd3qhTbJwb3mNs4"
          VITE_SUPABASE_URL: "https://exloycfrdcwnuaxozavx.supabase.co"

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
